<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador Alura-ORACLE</title>
        <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    </head>
    <body class="light-theme">
            <header>
                <img class="logo" src="imagenes/Logo.png" alt="">
                <h1 class="titulo">Encriptador de texto.</h1>
            </header>
            <main>    
                <section>
                    <textarea type="text" id="enter" class="entrada"  cols="30" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                    <p>&#9940; No usar mayúsculas, acentos ni caracteres especiales</p>
               
                    <div class="botones">

                        <button type="button" class="buttonEncriptar" onclick="btnencriptar()">Encriptar</button>
                        <button type="button" class="buttonDesencriptar"onclick=" btnDesencriptar()">Desencriptar</button>
                        <button type="button" class="limpiar"onclick=" limpiarPeticion()">limpiar</button>
                        <button id="copiar" onclick="copiar()">Copiar</button>
                    </div>
                </section>
            
                    <section id="derecha">
                    <img id="imagen-lupa" src="imagenes/Muñeco.png" alt="imagen_persona_con_lupa">
                    <textarea type="text" id="out" class="salida"  cols="18" rows="8" placeholder="Ingresa el texto que desees encriptar o desencriptar." ></textarea>
               
                </section>
            </main>
          
    </body>
        <script src="script.js"></script>
</html>
